<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Whiteboard</title>
    <style>
        #board {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Collaborative Whiteboard</h1>
    <canvas id="board" width="800" height="600"></canvas>
    <button id="clear">Clear Board</button>

    <script>
        const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const wsUrl = `${wsProtocol}://${window.location.host}/ws/whiteboard/{{ room_name }}/`;
        const socket = new WebSocket(wsUrl);

        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');

        let drawing = false;
        let currentX = 0;
        let currentY = 0;

        socket.onopen = () => {
            console.log("Connected to the WebSocket.");
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.event === "draw") {
                drawLine(data.x0, data.y0, data.x, data.y, data.color, data.size);
            } else if (data.event === "clear") {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else if (data.event === "cursor") {
                // Handle cursor updates from other users here if needed
                console.log("Cursor movement:", data.x, data.y);
            }
        };

        function drawLine(x0, y0, x, y, color, size) {
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x, y);
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.stroke();
            ctx.closePath();
        }

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            currentX = e.offsetX;
            currentY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) {
                const message = {
                    event: "cursor",
                    x: e.offsetX,
                    y: e.offsetY
                };
                socket.send(JSON.stringify(message));
                return;
            }
            const newX = e.offsetX;
            const newY = e.offsetY;
            drawLine(currentX, currentY, newX, newY, '#000', 2);
            const message = {
                event: "draw",
                x0: currentX,
                y0: currentY,
                x: newX,
                y: newY,
                color: "#000",
                size: 2
            };
            socket.send(JSON.stringify(message));
            currentX = newX;
            currentY = newY;
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('mouseout', () => {
            drawing = false;
        });

        document.getElementById('clear').addEventListener('click', () => {
            const message = { event: "clear" };
            socket.send(JSON.stringify(message));
        });
    </script>
</body>
</html>
